<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-3">NAME</div>			
			<div class="col-md-3">EMAIL</div>			
			<div class="col-md-3">PHONE</div>			
			<div class="col-md-3">COUNTRY</div>			
			<div class="col-md-3">CITY</div>			
			<div class="col-md-3">ZIP</div>			
		</div>	
		<div v-for="contact in contacts" :key="contact.id" class="col-md-12">
			<div class="col-md-3">{{contacts.name}}</div>			
			<div class="col-md-3">{{contacts.email}}</div>			
			<div class="col-md-3">{{contacts.phone}}</div>			
			<div class="col-md-3">{{contacts.country}}</div>			
			<div class="col-md-3">{{contacts.city}}</div>			
			<div class="col-md-3">{{contacts.zip}}</div>			
		</div>			
	</div>
</div>
